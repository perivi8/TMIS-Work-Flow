<div class="status-page" style="background-image: url(../assets/4.jpg);">
  <div class="status-container">
    <h2>ðŸ“Š Task Status Overview</h2>

    <div *ngIf="loading" class="loading">Loading...</div>
    <div *ngIf="error" class="error">{{ error }}</div>

    <div *ngIf="!loading && !error" class="chart-wrapper">
      <div class="chart-box">
        <canvas id="pieChart" width="300" height="300"></canvas>
        <div *ngIf="!isChartRendered" class="chart-error">Pie chart not working</div>
      </div>

      <ul class="legend">
        <li>
          <span [style.backgroundColor]="colors.assigned"></span>
          Assigned <strong>{{ statusData.assigned }}</strong>
        </li>
        <li>
          <span [style.backgroundColor]="colors.completed"></span>
          Completed <strong>{{ statusData.completed }}</strong>
        </li>
        <li>
          <span [style.backgroundColor]="colors.in_progress"></span>
          In Progress <strong>{{ statusData.in_progress }}</strong>
        </li>
        <li>
          <span [style.backgroundColor]="colors.overdue"></span>
          Overdue <strong>{{ statusData.overdue }}</strong>
        </li>
      </ul>
    </div>
  </div>
</div>
