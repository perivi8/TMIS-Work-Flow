<div class="login-container" style="background-image: url(../assets/login.gif);">
  <form (ngSubmit)="onSubmit()" class="login-form">
    <h2>Login</h2>

    <div class="form-group">
      <i class="fas fa-envelope input-icon"></i>
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Email"
        required
        autocomplete="username"
        class="form-input"
      >
    </div>

    <div class="form-group">
      <i class="fas fa-lock input-icon"></i>
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required
        autocomplete="current-password"
        class="form-input"
      >
    </div>

    <button type="submit" class="submit-btn" [disabled]="showOverlay">Login</button>

    <div *ngIf="error" class="error">{{ error }}</div>

    <div class="register-link">
      <button type="button" class="link-btn" (click)="goToRegister()" [disabled]="showOverlay">
        Register
      </button>
    </div>
  </form>
</div>

<!-- Full-screen overlay loader -->
<div class="overlay" *ngIf="showOverlay">
  <div class="overlay-content">
    <div class="loader"></div>
    <p>Please wait...</p>
  </div>
</div>
