<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TMIS Work Flow</title>
  <base href="/" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <link rel="icon" type="image/png" href="assets/2.png" />

  <style>
    /* Fullscreen overlay that blocks the app */
    #access-guard {
      position: fixed;
      inset: 0;
      z-index: 2147483647; /* above everything */
      background: #fff;
      display: none; /* initially hidden */
      align-items: center;
      justify-content: center;
      padding: 24px;
      text-align: center;
      flex-direction: column;
    }
    #access-guard img {
      width: 96px;
      height: auto;
      margin-bottom: 16px;
    }
    #access-guard h2 {
      font-size: 22px;
      margin-bottom: 12px;
      color: #333;
      font-weight: 600;
    }
    #access-guard p {
      color: #555;
      margin: 0;
      font-size: 16px;
      max-width: 360px;
      line-height: 1.4;
      user-select: none;
    }
    /* Hide app content when overlay is visible */
    body.blocked #app-root {
      display: none;
    }
  </style>

  <script>
    (function () {
      const DESKTOP_MIN_WIDTH = 1024;

      /* Basic mobile/tablet detection */
      function isMobileOrTablet() {
        const ua = navigator.userAgent || '';
        const mobileTabletRegex = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini|Windows Phone/i;
        // Consider device mobile/tablet if matched or touch present and small viewport
        const hasTouch = ('ontouchstart' in window) || (navigator.maxTouchPoints > 0);
        return mobileTabletRegex.test(ua) || (hasTouch && window.innerWidth < DESKTOP_MIN_WIDTH);
      }

      /* Show or hide the access guard overlay */
      function updateAccessGuard() {
        const guard = document.getElementById('access-guard');
        const appRoot = document.querySelector('app-root');

        if (isMobileOrTablet()) {
          guard.style.display = 'flex';
          document.body.classList.add('blocked');
          document.documentElement.style.overflow = 'hidden'; // prevent background scroll
        } else {
          guard.style.display = 'none';
          document.body.classList.remove('blocked');
          document.documentElement.style.overflow = ''; // reset scroll
        }
      }

      /* Insert overlay HTML if not present */
      function ensureGuardElement() {
        let guard = document.getElementById('access-guard');
        if (!guard) {
          guard = document.createElement('div');
          guard.id = 'access-guard';
          guard.innerHTML = `
            <img src="assets/2.png" alt="Company Logo" />
            <h2>Access Restricted</h2>
            <p>This application is built only for Employee Task Management purposes.<br/>It does not work on Mobile or Tablet devices.<br/>Please use a PC or Laptop to access.</p>
          `;
          document.body.appendChild(guard);
        }
        return guard;
      }

      /* Initialization */
      function init() {
        ensureGuardElement();
        updateAccessGuard();

        window.addEventListener('resize', updateAccessGuard);

        // Note: orientationchange handled by resize event or can add separately if desired
      }

      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', init);
      } else {
        init();
      }
    })();
  </script>
</head>
<body>
  <app-root></app-root>
</body>
</html>
